<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
</div>
<div class="card-body">
    <div class="row">
        <div class="col-md-2">Filter by</div>
        <div class="col-md-4">
            <input [(ngModel)]='listFilter' type="text">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Filtered by:</h4>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table" *ngIf='products && products.length'>
            <thead>
                <th>
                    <button class="btn btn-primary"
                    (click)='toggleImage()'>
                        {{showImage ? 'Hide' : 'Show'}} Image
                    </button>
                </th>
                <th>Product</th>
                <th>Code</th>
                <th>Available</th>
                <th>Price</th>
                <th>5 Star rating</th>
            </thead>
            <tbody>
                <tr *ngFor='let product of filteredProducts'>
                    <td>
                        <img 
                        *ngIf='showImage'
                        [src]='product.imageUrl' 
                        [name]='product.name'
                        [style.width.px] = 'imgWidth'
                        [style.margin.px] = 'imgMargin'>
                    </td>
                    <td>{{product.name}}</td>
                    <td>{{product.code | lowercase | convertToSpaces: '-'}}</td>
                    <td>{{product.releaseDate}}</td>
                    <td>{{product.price | currency:'USD':'symbol':'1.2-2'}}</td>
                    <td><app-stars [rating]='product.starRating'></app-stars></td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
